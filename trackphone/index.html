<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrackPhone APK Downloader</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #343a40;
            color: #fff;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .header {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .file-button {
            margin-bottom: 10px;
            padding: 10px 20px;
            font-size: 1.1em;
        }
        .file-button:hover {
            background-color: #0069d9;
            color: #fff;
        }
        .fallback-link {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">TrackPhone APK Downloader</div>
        <h1 class="mb-4">Download Your APK Files</h1>
        <div id="file-list" class="text-center">
            <!-- JavaScript will dynamically populate this list -->
        </div>
        <!-- Fallback MediaFire link -->
        <a href="https://www.mediafire.com/folder/wqvgvmc717at2/TrackPhone_Apk" target="_blank" class="btn btn-secondary fallback-link">
            Fallback Link: Download from MediaFire
        </a>
    </div>

    <script>
        // Array containing the filenames
        const files = [
            "app-release-1.0.apk",
            // Add more filenames as needed
        ];

        // Function to dynamically populate the list
        function populateFileList() {
            const fileList = document.getElementById('file-list');

            files.forEach(filename => {
                const downloadButton = document.createElement('a');
                downloadButton.textContent = filename;
                downloadButton.href = filename; // Use full path if needed (e.g., "/path/to/files/" + filename)
                downloadButton.download = filename;
                downloadButton.className = 'btn btn-primary file-button';
                downloadButton.setAttribute('aria-label', `Download ${filename}`);
                fileList.appendChild(downloadButton);
            });
        }

        // Call the function when the page loads
        window.onload = populateFileList;
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
